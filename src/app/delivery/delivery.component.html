<form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="departamento">Departamento:</label>
        <select id = "departamento" formControlName = "departamento">
            <option *ngFor="let department of departments" [value]="department.id">{{ department.name }}</option>
        </select>
        <input id="departamento" formControlName="departamento">
      </div>
    <div>
      <label for="ciudad">Ciudad:</label>
      <input id="ciudad" formControlName="ciudad">
    </div>
    <div>
      <label for="direccion">Direccion:</label>
      <input id="direccion" formControlName="direccion">
    </div>
    <button type="submit" [disabled]="addressForm.invalid">Registrar</button>
  </form>
